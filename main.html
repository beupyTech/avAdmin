				</div>
				<div id="navbar-menu">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle icon-menu" data-toggle="dropdown">
								<i class="lnr lnr-alarm"></i>
								<span class="badge bg-danger" id="newOrders">0</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">
						<li class="navLink"><a class="active" id="home"><i class="lnr lnr-home"></i> <span>Dashboard</span></a></li>
						<li class="navLink"><a id="newOrder"><i class="fa fa-bell"></i> <span>Orders</span></a></li>
<!--
						<li class="navLink"><a id="pendingOrder"><i class="lnr lnr-cart"></i> <span>Pending Orders</span></a></li>
						<li class="navLink"><a id="totalOrder"><i class="lnr lnr-dice"></i> <span>Total Order</span></a></li>
-->
						<li class="navLink"><a id="messages"><i class="glyphicon glyphicon-envelope"></i> <span>Messages</span></a></li>
                        <li class="navLink"><a id="products"><i class="glyphicon glyphicon-list-alt"></i> <span>Products</span></a></li>
                        <li class="navLink"><a id="ips"><i class="glyphicon glyphicon-globe"></i> <span>Ip Info</span></a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- OVERVIEW -->
					<div class="panel panel-headline">
						<div class="panel-body">
							<div class="row">
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-download"></i></span>
										<p>
											<span class="number" id="totalOrderNum">0</span>
											<span class="title">Total Order</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-shopping-bag"></i></span>
										<p>
											<span class="number" id="totalOrderMessage">0</span>
											<span class="title">Messages</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-eye"></i></span>
										<p>
											<span class="number" id="websiteViews">0</span>
											<span class="title">Website Visits</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric" disabled>
										<span class="icon"><i class="fa fa-bar-chart"></i></span>
										<p>
											<span class="number">0</span>
											<span class="title">Conversions</span>
										</p>
									</div>

							</div>
						</div>
